<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Vault - Offline Page Backup</title>

    <link rel="stylesheet" href="style.css">
    <script src="VaultManager.js"></script>
    <script src="baseX.js"></script>
    <script src="zlib.min.js"></script>
    <script src="crypttool.js"></script>
</head>
<body onload="VaultInit()">
    <div class="topbar">
        <label>PAGE VAULT</label>
    </div>
    <div class="importPanel">
        <h2>IMPORT PAGE</h2>
        <form>
            <div class="user-box">
                <input type="text" id="textBoxURL" required>
                <label>HTTP Import Link</label>
            </div>
            <div class="user-box">
                <input type="text" id="textBoxCipherCode" required>
                <label>Decryption Code</label>
            </div>

            <a onclick="onBtnImportClick()">IMPORT</a>

        </form>
    </div>
</body>
</html>
